<!doctype html>
<html>
	<head>
		<meta charset=utf-8>
		<meta name=description content="">
		<meta name=viewport content="width=device-width, initial-scale=1">
		<title>Virtusa Townhall</title>
		
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="css/jquery-comments.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Data -->
		<script type="text/javascript" src="data/comments-data.js"></script>

		<!-- Libraries -->
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.textcomplete/1.8.0/jquery.textcomplete.js"></script>
	    <script src="js/sockjs-client/sockjs.min.js"></script>
   		<script src="js/stomp-websocket/stomp.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/jquery-comments.js"></script>
		

		<style type="text/css">
			body {
				padding: 20px;
				margin: 0px;
				font-size: 14px;
				font-family: "Arial", Georgia, Serif;
			}
		</style>

		<!-- Init jquery-comments -->
		<script type="text/javascript">
		var protocol = location.protocol;
		var slashes = protocol.concat("//");
		var host = slashes.concat(window.location.host);
		
			$(function() {
				var saveComment = function(data, success) {

					// Convert pings to human readable format
					$(data.pings).each(function(index, id) {
						var user = usersArray.filter(function(user){return user.id == id})[0];
						data.content = data.content.replace('@' + id, '@' + user.fullname);
					});
					data.userId = localStorage["userId"];
					data.topic = localStorage["topic"];;

					var postData = {};
					postData.content = data.content;
					postData.userId = data.userId;
					postData.topic = data.topic;
					if (data.parent) {
						postData.parent = data.parent;
					}
					
					$.ajax({
				            type: 'POST',
				            url: host + '/comments',
				            data:JSON.stringify(postData),
				            dataType: "text",
				            contentType: 'application/json',
				            success: function(savedData, textStatus, jQxhr ){
				            	var parsedData = JSON.parse(savedData);
				            	data.id = 'c' + parsedData.id;
				            	success(data);
				            },
				            error: function( jqXhr, textStatus, errorThrown ){
				                console.log( errorThrown );
				            }
				        });
					 
					return data;
				}
				$('#comments-container').comments({
					profilePictureURL: 'https://viima-app.s3.amazonaws.com/media/user_profiles/user-icon.png',
					currentUserId: localStorage["userId"],
					roundProfilePictures: true,
					textareaRows: 1,
					enableAttachments: false,
					enableHashtags: true,
					enablePinging: false,
					
					postComment: function(data, success, error) {
						var self = this;
						var commentIdBeforePost = data.id;
						setTimeout(function() {
							var savedComment = saveComment(data, success); 
							console.log('savedComment', savedComment);
							//success(savedComment);
						}, 500);
					},
					putComment: function(data, success, error) {
						setTimeout(function() {
							success(saveComment(data));
						}, 500);
					},
					deleteComment: function(data, success, error) {
						setTimeout(function() {
							success();
						}, 500);
					},
					upvoteComment: function(data, success, error) {
						console.log('Upvote data===', data);
						var commentId = data.id + "";
						if (commentId && commentId.indexOf("c") === 0) {
							commentId = commentId.substring(commentId.indexOf("c")+1);
						}
						var user_has_upvoted = data.user_has_upvoted;
						console.log(commentId);
						var postData = {
								"user_has_upvoted":user_has_upvoted
						};
						setTimeout(function() {
							$.ajax({
					            type: 'PUT',
					            url: host + '/comments/' + commentId + "/" + localStorage["userId"] + "/upvote",
					            data:JSON.stringify(postData),
					            dataType: "text",
					            contentType: 'application/json',
					            /*success: function(savedData, textStatus, jQxhr ){
					            	var parsedData = JSON.parse(savedData);
					            	data.id = 'c' + parsedData.id;
					            	success(data);
					            },*/
					            error: function( jqXhr, textStatus, errorThrown ){
					                console.log( errorThrown );
					            }
					        });
							success(data);
						}, 500);
					},
					uploadAttachments: function(dataArray, success, error) {
						setTimeout(function() {
							success(dataArray);
						}, 500);
					},
				});
			});
		</script>

	</head>
	<body>
		<div id="comments-container"></div>
	</body>
</html>
