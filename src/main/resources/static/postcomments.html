<!doctype html>
<html>
	<head>
		<meta charset=utf-8>

		<meta name=viewport content="width=device-width, initial-scale=1">
		<title>Virtusa Townhall</title>
		
		<!-- Styles -->
		<link rel="stylesheet" type="text/css" href="css/jquery-comments.css">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

		<!-- Libraries -->
		
		<script type="text/javascript" src="js/jquery.min.js"></script>

		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/jquery-comments.js"></script>
		

		<style type="text/css">
			body {
				padding: 20px;
				margin: 0px;
				font-size: 14px;
				font-family: "Arial", Georgia, Serif;
			}
		</style>

		<!-- Init jquery-comments -->
		<script type="text/javascript">
		var protocol = location.protocol;
		var slashes = protocol.concat("//");
		var host = slashes.concat(window.location.host);
		
			$(function() {
				
				$('#comments-container').comments({
					profilePictureURL: 'https://viima-app.s3.amazonaws.com/media/user_profiles/user-icon.png',
					currentUserId: localStorage["userId"],
					roundProfilePictures: true,
					textareaRows: 1,
					enableAttachments: false,
					enableHashtags: true,
					enablePinging: true,
					getComments: function(success, error) {
						 $.ajax({
					            type: 'GET',
					            url: '/comments/topics/' + localStorage["topic"] + '?userId=' + localStorage["userId"] + '&status=approved',
					            success: function(commentsArray) {
					                success(commentsArray)
					            },
					            error: error
					        });
							//success(usersArray);
	                },
					postComment: function(data, success, error) {
						var self = this;
						var commentIdBeforePost = data.id;
						setTimeout(function() {
							var savedComment = saveComment(data, success, self.getUsersArray()); 
							//success(savedComment);
						}, 500);
					},
					putComment: function(data, success, error) {
						var self = this
						setTimeout(function() {
							var savedComment = saveComment(data, success, self.getUsersArray(), true); 
							//success(saveComment(data, success));
						}, 500);
					},
					deleteComment: function(data, success, error) {
						setTimeout(function() {
							success();
						}, 500);
					},
					upvoteComment: function(data, success, error) {
						var commentId = data.id + "";
						if (commentId && commentId.indexOf("c") === 0) {
							commentId = commentId.substring(commentId.indexOf("c")+1);
						}
						var user_has_upvoted = data.user_has_upvoted;
						var postData = {
								"user_has_upvoted":user_has_upvoted
						};
						setTimeout(function() {
							$.ajax({
					            type: 'PUT',
					            url: host + '/comments/' + commentId + "/" + localStorage["userId"] + "/upvote",
					            data:JSON.stringify(postData),
					            dataType: "text",
					            contentType: 'application/json',
					            success: function(savedData, textStatus, jQxhr ){
					            	console.log('savedData====', savedData);
					            	var parsedData = JSON.parse(savedData);
					            	console.log('parsedData===', parsedData);
					            	//data.id = 'c' + parsedData.id;
					            	success(parsedData);
					            },
					            error: function( jqXhr, textStatus, errorThrown ){
					                console.log( errorThrown );
					            }
					        });
							success(data);
						}, 500);
					},
					uploadAttachments: function(dataArray, success, error) {
						setTimeout(function() {
							success(dataArray);
						}, 500);
					},
				});
			});
		</script>

	<body>

	</body>
